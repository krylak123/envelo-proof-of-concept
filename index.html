<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="PoC ekranów do odbioru przesyłek z paczkomatów.">

            <p class="main__text">Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
